{% extends '../base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block styles %}
<link href="{% static 'css/form.css' %}" rel="stylesheet">
{% endblock styles %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success" type="submit">Login</button>
            </form>
            <br>
        </div>
        <div class="col-lg-4 align-self-center">
            <h2>
                Don't have an account yet?
            </h2>
            <p>
                <a href="{% url 'register' %}"> You can register here</a>
            </p>
        </div>
    </div>
</div>

{% endblock content %}
